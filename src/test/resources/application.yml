spring:
  datasource:
    hikari:
      username: springboot
      password: springboot
      jdbc-url: jdbc:oracle:thin:@localhost:1521:XE
      driver-class-name: oracle.jdbc.OracleDriver
      validationTimeout: 10000
      maximumPoolSize: 50
      leakDetectionThreshold: 1
  jpa:
    database-platform: org.hibernate.dialect.Oracle10gDialect
    database: ORACLE
    show-sql: false
    generate-ddl: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
    hibernate:
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      ddl-auto: validate
      lock:
        time: 50000
      jdbc:
        batch_size: 40
server:
  port: 18080
  servlet:
    context-path: /dyshin
  undertow:
    io-threads: 32
    worker-threads: 256

undertow:
  idle:
    timeout: 300000
  norequest:
    timeout: 300000


management:
  endpoint:
    health:
      enabled: true
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: shutdown, health
      base-path: /


